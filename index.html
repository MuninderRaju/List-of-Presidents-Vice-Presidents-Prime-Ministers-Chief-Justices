<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>భారతదేశ ప్రముఖులు</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Ramabhadra&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2; /* Bright Blue */
            --secondary-color: #50E3C2; /* Aqua Green */
            --header-color: #2c3e50; /* Dark Blue-Gray */
            --text-color: #333;
            --bg-color: #f9f9f9;
            --footer-bg: #34495e; /* Darker Blue-Gray */
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h3 {
            font-family: 'Ramabhadra', sans-serif;
            color: var(--header-color);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #d35400; /* Orange */
            font-weight: bold; /* <<<< BOLD added here */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Style for flag image inside h1 */
        h1 img {
            height: 1em; /* Scales with the font size */
            width: auto;
            margin: 0 15px;
            vertical-align: middle;
        }

        p.intro {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        select, button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select {
            background-color: #fff;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        
        button:hover {
            background-color: #357ABD; /* Darker Blue */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #dataDisplay {
            overflow-x: auto; /* For small screens */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #e9ecef;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: var(--footer-bg);
            color: white;
            font-size: 1em;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            h1 img {
                margin: 0 8px;
            }
            .controls {
                flex-direction: column;
            }
            select, button {
                width: 100%;
                text-align: center;
            }
        }

    </style>
</head>

  let currentLanguage = 'te';

  function switchLanguage(lang) {
    currentLanguage = lang;
    displayData();
  }

  function displayData() {
    const selectedPosition = document.getElementById('positionSelector').value;
    const displayDiv = document.getElementById('dataDisplay');
    const selectedData = data[selectedPosition][currentLanguage];

    let tableHTML = `<h3>${selectedData.title}</h3>`;
    tableHTML += '<table>';
    tableHTML += '<thead><tr>';
    selectedData.headers.forEach(header => {
      tableHTML += `<th>${header}</th>`;
    });
    tableHTML += '</tr></thead>';
    
    tableHTML += '<tbody>';
    selectedData.list.forEach(item => {
      tableHTML += '<tr>';
      item.forEach(cell => {
        tableHTML += `<td>${cell}</td>`;
      });
      tableHTML += '</tr>';
    });
    tableHTML += '</tbody>';

    tableHTML += '</table>';
    displayDiv.innerHTML = tableHTML;
  }

  // Initial display on page load
  window.onload = displayData;
